<div class="meal-details-container">
  <h1>{{meal?.name}}</h1>
  <p>Id: {{meal?.id}}</p>
  <p>Cena: {{meal?.price | number : '1.2-2'}} zł</p>
  <p>Kategoria: {{meal?.mealCategoryName}}</p>
  <p>Dostępne: {{meal?.available ? "tak" : "nie"}}</p>
</div>

<div class="main-container">
  <h1>Opcje edycji</h1>

  <a class="button max-width-button"
     (click)="goToMealEditPage()"
     mat-stroked-button
     color="primary">Edytuj całe danie</a>

  <a class="button max-width-button"
     (click)="goToMealEditPricePage()"
     mat-stroked-button
     color="primary">Edytuj cenę</a>

  <a class="button max-width-button"
     (click)="goToMealEditRecipePage()"
     mat-stroked-button
     color="primary">Edytuj przepis</a>

  <button class="button max-width-button"
          *ngIf="!meal?.available"
          [disabled]="!buttonActive"
          (click)="setAsAvailable()"
          mat-stroked-button
          color="primary">Ustaw jako aktywne</button>

  <button class="button max-width-button"
          *ngIf="meal?.available"
          [disabled]="!buttonActive"
          (click)="setAsUnavailable()"
          mat-stroked-button
          color="primary">Ustaw jako nieaktywne</button>
</div>
