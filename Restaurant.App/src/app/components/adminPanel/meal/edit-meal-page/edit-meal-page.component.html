<form class="form-container"
      [formGroup]="mainForm">
  <div>
    <h1 style="margin-bottom: 20px;">Edycja dania</h1>

    <!-- Name -->
    <mat-form-field class="full-width-input"
                    appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input type="text"
             matInput
             formControlName="name"
             [errorStateMatcher]="singleControlMatcher"
             [ngModel]="meal?.name"
             autocomplete="off" />
      <mat-error *ngIf="name?.errors?.['required']">
        Nazwa jest wymagana
      </mat-error>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field class="full-width-input"
                    appearance="fill">
      <mat-label>Cena</mat-label>
      <input type="number"
             matInput
             formControlName="price"
             [errorStateMatcher]="singleControlMatcher"
             [ngModel]="meal?.price"
             autocomplete="off" />
      <mat-error *ngIf="price?.errors?.['required']">
        Cena jest wymagana
      </mat-error>
    </mat-form-field>


    <!-- Category -->
    <mat-form-field class="full-width-input"
                    appearance="fill">

      <mat-label>Kategoria</mat-label>

      <mat-select matInput
                  [ngModel]='meal?.mealCategoryId'
                  formControlName="mealCategoryId">
        <mat-option *ngFor="let category of categories"
                    [value]="category.id">{{category.name}}</mat-option>
      </mat-select>

      <mat-error *ngIf="mealCategoryId?.errors?.['required']">
        Kategoria jest wymagana
      </mat-error>

    </mat-form-field>

  </div>

  <button class="button"
          (click)="onSubmit()"
          mat-raised-button
          color="primary"
          [disabled]="!mainForm.valid || disableSubmitButton">
    Zatwierd≈∫ zmiany
  </button>
</form>
