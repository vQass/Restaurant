<form class="form-container"
      [formGroup]="mainForm">
  <div>
    <h1 style="margin-bottom: 20px;">Edycja dania</h1>

    <!-- Price -->
    <mat-form-field class="full-width-input"
                    appearance="fill">
      <mat-label>Cena</mat-label>
      <input type="text"
             matInput
             formControlName="price"
             [errorStateMatcher]="singleControlMatcher"
             [ngModel]="meal.price"
             autocomplete="off" />
      <mat-error *ngIf="price?.errors?.['required']">
        Cena jest wymagana
      </mat-error>
    </mat-form-field>

  </div>

  <button class="button"
          (click)="onSubmit()"
          mat-raised-button
          color="primary"
          [disabled]="!mainForm.valid || disableSubmitButton">
    ZatwierdÅº zmiany
  </button>
</form>
