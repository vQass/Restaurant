<form class="form-container"
      [formGroup]="mainForm">
  <div>
    <h1 style="margin-bottom: 20px;">Edytowanie składnika</h1>

    <!-- Name -->
    <mat-form-field class="full-width-input"
                    appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input type="text"
             matInput
             formControlName="name"
             [errorStateMatcher]="singleControlMatcher"
             [value]="ingredient?.name"
             autocomplete="off" />
      <mat-error *ngIf="name?.errors?.['required']">
        Nazwa jest wymagana
      </mat-error>
    </mat-form-field>

  </div>

  <div class="form-button-container">
    <button type="button"
            (click)="goToMainPage()"
            mat-raised-button
            color="primary">
      Powrót
    </button>

    <button class="button"
            (click)="onSubmit()"
            mat-raised-button
            color="primary"
            [disabled]="!mainForm.valid || disableSubmitButton">
      Edytuj składnik
    </button>
  </div>
</form>
