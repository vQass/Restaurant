<div class="container">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{meal.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{meal.price}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <h4>Sk≈Çadniki:</h4>
      <p class="ingredient"
         *ngFor="let ingredient of meal.ingredients">{{ingredient.name}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
