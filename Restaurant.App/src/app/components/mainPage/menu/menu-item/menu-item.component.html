<div class="item-container">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="menu-item-panel">
          <div class="meal-name">
            {{meal.name}}
          </div>
          <div class="text-nowrap price">
            {{meal.price | number : '1.2-2'}} z≈Ç
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-chip class="ingredient"
                *ngFor="let ingredient of meal.ingredients">
        {{ingredient.name}}
      </mat-chip>

    </mat-expansion-panel>
  </mat-accordion>
</div>
